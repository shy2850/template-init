<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板标签上替代配置</title>
<style>
    .panel{
        width: 800px;
        margin: 50px auto;
    }
    .code{
        background: #d2d2d2;
        padding: 1em;
    }
    .pager{
        line-height: 30px;
    }
    .pager span, .pager a{
        padding: 4px 6px;
        margin: 0 8px;
        cursor: pointer;
    }
    .pager .pagination-curr{
        background: #f26c4f;
        color: #fff;
    }
</style>
</head>
<body>

<div class="panel">
    <h2>部分配置参数可以配置在模板参数</h2>
    <p></p>
<pre class="code" id="template-code">
</pre>
<pre class="code">
(function(T){
    T.init({
        tmpl: "#tmpl-01"
    });
})(TemplateInit);
</pre>
    <div class="pager"></div>
    <ul id="show-01">
        
    </ul>
    <div class="pager"></div>
<script type="template" id="tmpl-01" data-target="#show-01" data-pagination=".pager" data-url="data/list.json" data-method="post" data-type="json">
    {{#with timeline}}
    {{#each date}}
        <li>{{startDate}} : {{headline}}</li>
    {{/each}}
    <span class="currentPage">{{ currentPage }}</span><span class="totalPage">{{ totalPage }}</span>
    {{/with}}
</script>
</div>

<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/handlebars.js/2.0.0-alpha.4/handlebars.min.js"></script>  
<script src="template-init.js?debug=true"></script>
<script>
(function(T){
    $("#template-code").text( $("#tmpl-01")[0].outerHTML );
    T.init({
        tmpl: "#tmpl-01"
    });
})(TemplateInit);
</script>
</body>
</html>
